<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Team Mgr</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
    function check() {
      f = document.frm;
      if (f.name.value == "") {
        alert("이름 입력하세요.")
        //function 중간 종료
        f.name.focus(); 
        return;
      } 
      else if (f.city.value == "") {
        alert("도시 입력하세요.")
        //function 중간 종료
        f.city.focus();
        return;
      }
      else if (f.age.value == "") {
        alert("나이 입력하세요.")
        //function 중간 종료
        f.age.focus();
        return;
      }
      else{
        alert("팀 입력하세요.")
        //function 중간 종료
        f.team.focus();
        return;
      }

      f.submit();
    }

    function check2() {

    }
  </script>
</head>
<body>
<div align="center">
<h1>Team Post</h1>
<form name="frm" method="post" action="teamInsertProc.jsp">
<table border="1">
<tr>
	<td width="50" align="center">이름</td>
	<td width="150"><input name="name" value="홍길동"></td>
</tr>
<tr>
	<td align="center">사는곳</td>
	<td><input name="city" value="부산"></td>
</tr>
<tr>
	<td align="center">나이</td>
	<td ><input name="age" value="27"></td>
</tr>
<tr>
	<td align="center">팀명</td>
	<td><input name="team" value="산적"></td>
</tr>
<tr>
	<td align="center" colspan="2">
		<input type="button" value="SAVE" onclick="check()">
		<input type="button" value="SAVE2" onclick="check2()">
	</td>
</tr>
</table><p/>
<a href="teamList.jsp">LIST</a>
</form>
</div>
</body>
</html>
